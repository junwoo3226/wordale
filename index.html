<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!!</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <!-- ---------------------------header----------------------------- -->
    <header>
      <div class="meun-icon">
        <img src="./img/menu.svg" alt="햄버거" />
      </div>
      <div class="meun-title">Wordle</div>
      <div class="meun-icons">
        <img src="./img/question.svg" alt="" />
        <img src="./img/graph.svg" alt="" />
        <img src="./img/setting.svg" alt="" />
      </div>
    </header>
    <!-- -------------------------main--------------------------------- -->
    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <!-- -------------------------------------footer------------------------- -->
    <footer>
      <div class="footer-row row-0">
        <div class="footer-key" data-key="Q">Q</div>
        <div class="footer-key" data-key="W">W</div>
        <div class="footer-key" data-key="E">E</div>
        <div class="footer-key" data-key="R">R</div>
        <div class="footer-key" data-key="T">T</div>
        <div class="footer-key" data-key="Y">Y</div>
        <div class="footer-key" data-key="U">U</div>
        <div class="footer-key" data-key="I">I</div>
        <div class="footer-key" data-key="O">O</div>
        <div class="footer-key" data-key="P">P</div>
      </div>
      <div class="footer-row row-1">
        <div class="footer-key" data-key="A">A</div>
        <div class="footer-key" data-key="S">S</div>
        <div class="footer-key" data-key="D">D</div>
        <div class="footer-key" data-key="F">F</div>
        <div class="footer-key" data-key="G">G</div>
        <div class="footer-key" data-key="H">H</div>
        <div class="footer-key" data-key="J">J</div>
        <div class="footer-key" data-key="K">K</div>
        <div class="footer-key" data-key="L">L</div>
      </div>
      <div class="footer-row row-2">
        <div class="footer-key row-special" data-key="ENTER">ENTER</div>
        <div class="footer-key" data-key="Z">Z</div>
        <div class="footer-key" data-key="X">X</div>
        <div class="footer-key" data-key="C">C</div>
        <div class="footer-key" data-key="V">V</div>
        <div class="footer-key" data-key="B">B</div>
        <div class="footer-key" data-key="N">N</div>
        <div class="footer-key" data-key="M">M</div>
        <div class="footer-key row-special" data-key="BACK">
          <img src="./img/back.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
